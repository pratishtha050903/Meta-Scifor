{% extends "base.html" %}
{% block title %}{{ post.title }} - My Blog{% endblock %}

{% block content %}
<div class="container">
    <div class="card shadow-lg">
        <div class="card-body">
            <h1 class="card-title text-primary">{{ post.title }}</h1>
            <p class="text-muted">By <strong>{{ post.author }}</strong> | {{ post.created_at|date:"F d, Y" }}</p>
            <hr>
            <p class="card-text">{{ post.content }}</p>

            {% if user == post.author %}
                <a href="{% url 'post-update' post.id %}" class="btn btn-info">Edit</a>
    <a href="{% url 'post-delete' post.id %}" class="btn btn-danger">Delete</a>
            {% endif %}

            <a href="{% url 'blog-home' %}" class="btn btn-secondary">Back</a>
        </div>
    </div>
</div>
{% endblock %}
