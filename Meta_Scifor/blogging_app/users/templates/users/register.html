{% extends "base.html" %}
{% block title %}Register - My Blog{% endblock %}

{% block content %}
<div class="container">
    <div class="card shadow p-4">
        <h2 class="text-center text-primary">Register</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success w-100 mt-3">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
